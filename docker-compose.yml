services:
  db:
    image: beercan1989/arm-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: v7i8t1o2r9
    ports:
      - "3306:3306"
    expose:
      - "3306"
    container_name: mysql
    volumes:
      - /var/lib/mysql
  aplicacao:
    image: pontoceub-backend
    restart: always
    ports:
      - "8084:8080"
    container_name: pontoceub-backend

